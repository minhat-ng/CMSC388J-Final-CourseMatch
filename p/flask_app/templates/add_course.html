{% extends "header.html" %}
{% block content %}

<div class="container mx-auto w-full md:w-2/3 lg:w-1/3">
    <form class="review-form" method="POST" action="">
        <h3 class="account_subheader mx-auto">
            {{ course_name }}
        </h3>
        {{ form.hidden_tag() }}
        <div class="form-group">
            <h1 class="account_subheader !font-normal !text-base">Current Status:</h1>
            {{ form.select_field(class="form-content") }}
        </div>
        {{ form.submit_add_course(class="review-button") }}
    </form>
</div>

{% endblock %}
